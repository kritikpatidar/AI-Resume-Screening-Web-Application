<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Screening Tool</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Screening</h1>
    <form method="POST" enctype="multipart/form-data" class="form-box">
      
      <label for="job_desc">Job Description:</label>
      <textarea id="job_desc" name="job_desc" rows="8" required></textarea>

      <label for="resume">Upload Resume (PDF):</label>
      <input id="resume" type="file" name="resume" accept=".pdf" required>

      <label for="email">Candidate Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter candidate email" required>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</body>
</html>
