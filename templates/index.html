<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening Tool</title>
</head>
<body>
    <h1>Resume Screening</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Job Description:</label><br>
        <textarea name="job_desc" rows="10" cols="50" required></textarea><br><br>

        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" accept=".pdf" required><br><br>

        <label>Candidate Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
